<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Home</title>
    <!-- Using Bootstrap for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
<body>
    <!-- Main container for homepage content -->
    <div class="container">
        <div class="main-content text-center">
            <!-- Restaurant Logo with overlayed text -->
            <div style="position: relative; display: inline-block; margin-bottom: 1.5rem;">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Perpex Bistro Logo" style="max-width: 220px; height: auto; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
                <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 1.3rem; font-weight: bold; text-shadow: 0 2px 8px rgba(0,0,0,0.7); white-space: nowrap;">{{ restaurant_name }}</span>
            </div>
            <!-- Navigation link to About page -->
            <nav style="margin-bottom: 20px;">
                <a href="{% url 'about' %}" class="btn btn-outline-primary me-2">About</a>
                <a href="{% url 'menu' %}" class="btn btn-outline-primary me-2">Menu</a>
                <a href="{% url 'reservations' %}" class="btn btn-outline-primary me-2">Reservations</a>
                <a href="{% url 'contact' %}" class="btn btn-outline-primary me-2">Contact Us</a>
                <a href="{% url 'feedback' %}" class="btn btn-outline-success me-2">Feedback</a>
                <a href="{% url 'staff-login' %}" class="btn btn-warning">Staff Login</a>
            </nav>
            <!-- Restaurant name from settings.py -->
            <h2 style="color: #3182ce; font-weight: 600; margin-bottom: 24px;">{{ restaurant_name }}</h2>
            <!-- Homepage title -->
            <h1>Welcome to the Restaurant Management System</h1>
            <!-- Brief description -->
            <p>Manage your restaurant efficiently and with style!</p>
        </div>

        <!-- Search Bar (no logic yet) -->
        <form class="d-flex justify-content-center mb-4" style="max-width: 400px; margin: 0 auto;">
            <input class="form-control me-2" type="search" placeholder="Search menu items..." aria-label="Search" name="q" disabled>
            <button class="btn btn-outline-primary" type="submit" disabled>Search</button>
        </form>
        </div>

    <!-- Footer include -->
    {% include 'home/footer.html' %}
    </div>
</body>
</html>
