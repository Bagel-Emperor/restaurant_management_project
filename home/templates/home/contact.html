<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - {{ restaurant_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <style>
        .contact-container {
            margin-top: 80px;
            padding: 40px 30px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .contact-title {
            color: #3182ce;
            font-weight: 700;
            margin-bottom: 24px;
        }
        .contact-info {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="contact-container text-center">
        <h1 class="contact-title">Contact Us</h1>
        <div class="contact-info">
            <strong>Email:</strong> contact@perpexbistro.com<br>
            <strong>Phone:</strong> (555) 123-4567<br>
            <strong>Email:</strong> {{ contact_email }}<br>
            <strong>Phone:</strong> {{ contact_phone }}<br>
            <strong>Address:</strong> {{ contact_address }}
        </div>
        <div style="margin-top: 32px;">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
