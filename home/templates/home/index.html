<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Home</title>
    <!-- Using Bootstrap for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <!-- Inline styles for homepage as per assignment -->
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-content {
            margin-top: 100px;
            padding: 40px 30px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 20px;
        }
        p {
            color: #4a5568;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <!-- Main container for homepage content -->
    <div class="container">
        <div class="main-content text-center">
            <!-- Navigation link to About page -->
            <nav style="margin-bottom: 20px;">
                <a href="/PerpexBistro/about/" class="btn btn-outline-primary">About</a>
            </nav>
            <!-- Restaurant name from settings.py -->
            <h2 style="color: #3182ce; font-weight: 600; margin-bottom: 24px;">{{ restaurant_name }}</h2>
            <!-- Homepage title -->
            <h1>Welcome to the Restaurant Management System</h1>
            <!-- Brief description -->
            <p>Manage your restaurant efficiently and with style!</p>
        </div>
    </div>
</body>
</html>
