<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 600px; margin-top: 80px;">
        <h1 class="mb-4 text-center">Leave Feedback</h1>
        {% if submitted %}
            <div class="alert alert-success text-center">Thank you for your feedback!</div>
        {% else %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.comment.label_tag }}
                    {{ form.comment }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        {% endif %}
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </div>
    {% include 'home/footer.html' %}
</body>
</html>
