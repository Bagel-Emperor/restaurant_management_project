<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <style>
        .error-container {
            margin-top: 80px;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .error-code {
            font-size: 5rem;
            color: #e74c3c;
            font-weight: bold;
        }
        .error-message {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        .error-description {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Page Not Found</div>
            <div class="error-description">Sorry, the page you are looking for does not exist.<br>
                <a href="/">Return to Homepage</a>
            </div>
        </div>
    </div>
</body>
</html>
