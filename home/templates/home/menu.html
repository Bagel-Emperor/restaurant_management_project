<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Menu</h1>
        <ul class="list-group">
            {% for item in menu_items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ item.name }}</span>
                    <span class="badge bg-primary rounded-pill">${{ item.price }}</span>
                </li>
            {% empty %}
                <li class="list-group-item">No menu items available.</li>
            {% endfor %}
        </ul>
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    {% include 'home/footer.html' %}
    </div>
    {% include 'home/footer.html' %}
</body>
</html>
